<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/_layout :: layout(
    title='Car Details',
    content=~{::content}
)}">
<body>
    <div th:fragment="content">
        <div class="container my-4">
            <a th:href="@{/cars}" class="btn btn-secondary mb-3">‚Üê Back to List</a>
            
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${car.brand + ' ' + car.model}">Car Details</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Basic Information</h5>
                            <table class="table">
                                <tr>
                                    <th>Brand:</th>
                                    <td th:text="${car.brand}">Toyota</td>
                                </tr>
                                <tr>
                                    <th>Model:</th>
                                    <td th:text="${car.model}">Camry</td>
                                </tr>
                                <tr>
                                    <th>Year:</th>
                                    <td th:text="${car.year}">2020</td>
                                </tr>
                                <tr>
                                    <th>Price:</th>
                                    <td>$<span th:text="${#numbers.formatDecimal(car.price, 0, 'COMMA', 2, 'POINT')}">15000</span></td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <h5>Additional Details</h5>
                            <table class="table">
                                <tr>
                                    <th>Mileage:</th>
                                    <td><span th:text="${car.mileage}">50000</span> km</td>
                                </tr>
                                <tr>
                                    <th>Color:</th>
                                    <td th:text="${car.color}">Black</td>
                                </tr>
                                <tr>
                                    <th>Transmission:</th>
                                    <td th:text="${car.transmission}">Automatic</td>
                                </tr>
                                <tr>
                                    <th>Status:</th>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${car.status == 'AVAILABLE'} ? 'bg-success' : 'bg-secondary'"
                                              th:text="${car.status}">AVAILABLE</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    
                    <div th:if="${car.description}" class="mt-3">
                        <h5>Description</h5>
                        <p th:text="${car.description}">Car description here</p>
                    </div>
                    
                    <div class="mt-4" th:if="${car.status == 'AVAILABLE'}">
                        <button class="btn btn-success btn-lg">Contact Seller</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
