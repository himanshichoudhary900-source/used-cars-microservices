<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/_layout :: layout(
    title='Browse Cars',
    content=~{::content}
)}">
<body>
    <div th:fragment="content">
        <div class="container my-4">
            <h2>Available Cars</h2>
            
            <!-- Search/Filter Form -->
            <form th:action="@{/cars}" method="get" class="row g-3 mb-4">
                <div class="col-md-3">
                    <input type="text" name="brand" class="form-control" placeholder="Brand" th:value="${param.brand}">
                </div>
                <div class="col-md-3">
                    <input type="text" name="model" class="form-control" placeholder="Model" th:value="${param.model}">
                </div>
                <div class="col-md-2">
                    <input type="number" name="minPrice" class="form-control" placeholder="Min Price" th:value="${param.minPrice}">
                </div>
                <div class="col-md-2">
                    <input type="number" name="maxPrice" class="form-control" placeholder="Max Price" th:value="${param.maxPrice}">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </form>
            
            <!-- Cars Grid -->
            <div class="row">
                <div class="col-md-4 mb-4" th:each="car : ${cars}">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${car.brand + ' ' + car.model}">Brand Model</h5>
                            <p class="card-text">
                                <strong>Year:</strong> <span th:text="${car.year}">2020</span><br>
                                <strong>Price:</strong> $<span th:text="${#numbers.formatDecimal(car.price, 0, 'COMMA', 2, 'POINT')}">15000</span><br>
                                <strong>Mileage:</strong> <span th:text="${car.mileage}">50000</span> km<br>
                                <strong>Status:</strong> 
                                <span class="badge" 
                                      th:classappend="${car.status == 'AVAILABLE'} ? 'bg-success' : 'bg-secondary'"
                                      th:text="${car.status}">AVAILABLE</span>
                            </p>
                            <a th:href="@{/cars/{id}(id=${car.id})}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(cars)}" class="alert alert-info">
                No cars found matching your criteria.
            </div>
        </div>
    </div>
</body>
</html>
