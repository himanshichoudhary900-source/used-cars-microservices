<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/_layout :: layout(
    title='Book Service',
    content=~{::content}
)}">
<body>
    <div th:fragment="content">
        <div class="container my-4">
            <h2>Book a Service</h2>
            
            <form th:action="@{/service/bookings/save}" th:object="${booking}" method="post" class="mt-4">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Car ID *</label>
                                <input type="number" th:field="*{carId}" class="form-control" required>
                                <small class="text-muted">Enter the ID of your car</small>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Service Type *</label>
                                <select th:field="*{serviceType}" class="form-control" required>
                                    <option value="">Select Service</option>
                                    <option value="OIL_CHANGE">Oil Change</option>
                                    <option value="TIRE_ROTATION">Tire Rotation</option>
                                    <option value="BRAKE_SERVICE">Brake Service</option>
                                    <option value="ENGINE_CHECKUP">Engine Checkup</option>
                                    <option value="GENERAL_SERVICE">General Service</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Booking Date *</label>
                                <input type="date" th:field="*{bookingDate}" class="form-control" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Booking Time *</label>
                                <input type="time" th:field="*{bookingTime}" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Additional Notes</label>
                            <textarea th:field="*{notes}" class="form-control" rows="4" 
                                      placeholder="Any specific issues or requests..."></textarea>
                        </div>
                        
                        <div class="mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Confirm Booking</button>
                            <a th:href="@{/service/my-bookings}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
